<!DOCTYPE html>
<html lang="ja" id="katjusha">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>かちゅぼ～ど</title>
  <base href="http://127.0.0.1/katjusha/" id="base">
  <link rel="icon" href="test/favicon.png" type="image/png">
  <link rel="stylesheet" href="test/katjusha.css">
  <script src="test/katjusha.js" async></script>
</head>
<body>

<nav id="ナビ">
  <div id="ナビ_アイコン">
    <img src="test/online.png" width="16" height="16" class="icon">
    <img src="test/save.png" width="16" height="16" class="icon">
    <img src="test/separate.png" width="2" height="16" class="icon-separate">
    <img src="test/search.png" width="16" height="16" class="icon">
    <img src="test/update.png" width="16" height="16" class="icon">
    <img src="test/post.png" width="16" height="16" class="icon" id="スレッド投稿ボタン" title="新規スレッド書き込み">
    <img src="test/separate.png" width="2" height="16" class="icon-separate">
    <img src="test/column.png" width="16" height="16" class="icon">
    <img src="test/grid1.png" width="16" height="16" class="icon">
    <img src="test/grid2.png" width="16" height="16" class="icon">
    <img src="test/grid3.png" width="16" height="16" class="icon">
    <img src="test/separate.png" width="2" height="16" class="icon-separate">
    <img src="test/setting.png" width="16" height="16" class="icon">
    <img src="test/help.png" width="16" height="16" class="icon">
    <img src="test/separate.png" width="2" height="16" class="icon-separate">
  </div>
  <div id="ナビ_板ボタン">
    <span class="icon" id="ナビ_全板ボタン">▽かちゅぼ～ど</span>
  </div>
  <div id="ナビ_アニメ" data-ajax="0"></div>
</nav>

<div id="hr1"></div>


<div id="grid1">
  <nav id="板一覧">
    <details open>
      <summary>ニュース</summary>
      <a href="headline/">ヘッドライン</a>
      <a href="geinou/">芸能速報</a>
    </details>
    <details open>
      <summary>ギャンブル</summary>
      <a href="mahjong/">麻雀</a>
      <a href="keiba/">競馬</a>
    </details>
    <details open>
      <summary>案内</summary>
      <a href="rounge/">ラウンジ</a>
    </details>
  </nav>


  <div id="grid2">
    <nav id="grid3">
      <table id="サブジェクト一覧">
        <thead><tr><th>No.</th><th>タイトル</th><th>レス</th><th>既得</th><th>新着</th><th>最終取得</th><th>最終書き込み</th><th></th></tr></thead>
        <tbody id="サブジェクト一覧_tbody"></tbody>
      </table>
    </nav><!-- /grid3 -->

    <main id="grid4">
      <header id="スレッドヘッダ">
        <div>
          <span id="スレッドヘッダ_板名"></span>
          <span id="スレッドヘッダ_タイトル"></span>
        </div>
        <div id="スレッドヘッダ_アイコン">
          <img src="test/list.png" width="16" height="16" class="icon">
          <img src="test/separate.png" width="2" height="16" class="icon-separate">
          <img src="test/download.png" width="16" height="16" class="icon">
          <img src="test/stop.png" width="16" height="16" class="icon">
          <img src="test/separate.png" width="2" height="16" class="icon-separate">
          <img src="test/res.png" width="16" height="16" class="icon" id="レス投稿ボタン" title="レス書き込み">
          <img src="test/bookmark.png" width="16" height="16" class="icon">
          <img src="test/separate.png" width="2" height="16" class="icon-separate">
          <img src="test/trash.png" width="16" height="16" class="icon">
          <img src="test/close.png" width="16" height="16" class="icon">
        </div>
      </header>
      <ul id="タブ">
        <li data-selected></li>
      </ul>
      <article id="スレッド"></article>
    </main><!-- /grid4 -->

  </div><!-- /grid2 -->
</div><!-- /grid1 -->


<div id="投稿フォーム">
  <header id="投稿フォーム_ヘッダ">
    <h1 id="投稿フォーム_タイトル"></h1>
    <span id="投稿フォーム_閉じるボタン"></span>
  </header>
  <ul id="投稿フォーム_タブ">
    <li class="選択">書き込み</li>
    <li>ローカルルール</li>
  </ul>
  <form method="POST" action="test/bbs.cgi" id="投稿フォーム_form">
    <div class="subject-line">タイトル<input type="text" name="subject" id="投稿フォーム_タイトル欄"></div>
    <div class="FROM-line">
      名前<input type="text" name="FROM" id="投稿フォーム_名前欄">
      メール<input type="text" name="mail" id="投稿フォーム_メール欄">
      <input type="checkbox" id="投稿フォーム_sage"><label for="投稿フォーム_sage">sage</label>
    </div>
    <textarea id="投稿フォーム_本文欄" name="MESSAGE"></textarea>
    <input type="hidden" name="bbs">
    <input type="hidden" name="key">
    <input type="hidden" name="submit" value="書き込む">
    <div class="button-line">
      <input type="submit" value="書き込む">
      <input type="reset" value="キャンセル">
    </div>
  </form>
</div>


<nav id="コンテキスト">
  <ul></ul>
  <template id="コンテキスト_板一覧_template">
    <ul id="コンテキスト_板一覧" class="menu">
      <li><span onclick="copy_url_title()">板名とURLをコピー</span></li>
    </ul>
  </template>
  <template id="コンテキスト_サブジェクト一覧_template">
    <ul id="コンテキスト_サブジェクト一覧" class="menu">
      <li><span onclick="copy_url_title()">タイトルとURLをコピー</span></li>
    </ul>
  </template>
  <template id="コンテキスト_全板ボタン_template">
  </template>
</nav>



</body>
</html>
