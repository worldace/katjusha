<!DOCTYPE html>
<html lang="ja" id="katjusha">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>かちゅぼ～ど</title>
  <base href="http://127.0.0.1/katjusha/" id="base">
  <script src="test/katjusha.js" async></script>
  <link rel="stylesheet" href="test/katjusha.css">
  <link rel="icon" href="test/favicon.png" type="image/png">
</head>
<body>



<header id="ヘッダ">
  <div id="ナビアイコン">
    <span id="オンラインアイコン" class="icon"></span>
    <span id="セーブアイコン" class="icon"></span>
    <span class="icon-separate"></span>
    <span id="検索アイコン" class="icon"></span>
    <span id="巡回アイコン" class="icon"></span>
    <span id="スレッド投稿アイコン" class="icon" title="新規スレッド書き込み"></span>
    <span class="icon-separate"></span>
    <span id="コラムアイコン" class="icon"></span>
    <span id="グリッド1アイコン" class="icon"></span>
    <span id="グリッド2アイコン" class="icon"></span>
    <span id="グリッド3アイコン" class="icon"></span>
    <span class="icon-separate"></span>
    <span id="設定アイコン" class="icon"></span>
    <span id="ヘルプアイコン" class="icon"></span>
    <span class="icon-separate"></span>
  </div>
  <div id="板ボタン">
    <span class="icon-text" id="全板ボタン">▽かちゅぼ～ど</span>
  </div>
  <div id="アニメ" data-ajax="0"></div>
</header>



<div id="枠線"></div>



<nav id="掲示板">
  <details open>
    <summary>ニュース</summary>
    <a href="headline/">ヘッドライン</a>
    <a href="geinou/">芸能速報</a>
  </details>
  <details open>
    <summary>ギャンブル</summary>
    <a href="mahjong/">麻雀</a>
    <a href="keiba/">競馬</a>
  </details>
  <details open>
    <summary>案内</summary>
    <a href="rounge/">ラウンジ</a>
  </details>
</nav>



<nav id="サブジェクト">
  <table id="サブジェクト表">
    <thead id="サブジェクトヘッダ">
      <tr><th>No.</th><th>タイトル</th><th>レス</th><th>既得</th><th>新着</th><th>最終取得</th><th>最終書き込み</th><th></th></tr>
    </thead>
    <tbody id="サブジェクト一覧"></tbody>
  </table>
</nav>



<header id="スレッドヘッダ">
  <div>
    <span id="スレッドヘッダ_掲示板名"></span>
    <span id="スレッドヘッダ_タイトル"></span>
  </div>
  <div id="スレッドヘッダ_アイコン">
    <span id="リストアイコン" class="icon"></span>
    <span class="icon-separate"></span>
    <span id="レス更新アイコン" class="icon" title="レスを取得"></span>
    <span id="中止アイコン" class="icon"></span>
    <span class="icon-separate"></span>
    <span id="レス投稿アイコン" class="icon" title="レス書き込み"></span>
    <span id="お気に入りアイコン" class="icon"></span>
    <span class="icon-separate"></span>
    <span id="ごみ箱アイコン" class="icon"></span>
    <span id="タブ閉じるアイコン" class="icon" title="タブを閉じる"></span>
  </div>
</header>



<ul id="タブ"></ul>



<article id="スレッド"></article>



<footer id="ステータス"></footer>


<div id="投稿フォーム">
  <header id="投稿フォーム_ヘッダ">
    <h1 id="投稿フォーム_タイトル"></h1>
    <span id="投稿フォーム_閉じるボタン"></span>
  </header>
  <ul id="投稿フォーム_タブ">
    <li class="選択">書き込み</li>
    <li>ローカルルール</li>
  </ul>
  <form method="POST" action="test/bbs.cgi" id="投稿フォーム_form">
    <div class="subject-line">タイトル<input type="text" name="subject" id="投稿フォーム_タイトル欄"></div>
    <div class="FROM-line">
      名前<input type="text" name="FROM" id="投稿フォーム_名前欄">
      メール<input type="text" name="mail" id="投稿フォーム_メール欄">
      <input type="checkbox" id="投稿フォーム_sage"><label for="投稿フォーム_sage">sage</label>
    </div>
    <textarea id="投稿フォーム_本文欄" name="MESSAGE"></textarea>
    <input type="hidden" name="bbs">
    <input type="hidden" name="key">
    <input type="hidden" name="submit" value="書き込む">
    <div class="button-line">
      <input type="submit" value="書き込む">
      <input type="reset" value="キャンセル">
    </div>
  </form>
</div>



<nav id="コンテキスト"></nav>

<div id="レスポップアップ"></div>


</body>
</html>
