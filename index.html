    <div id="grid4">

          <img src="test/separate.png" width="2" height="16" class="separate">
          <img src="test/trash.png" width="16" height="16" class="icon">
          <img src="test/close.png" width="16" height="16" class="icon">
        </div>
      </header>
      <ul class="tab-bar">
        <li class="tab-selected">私、能力値は平均値以下</li>
        <li>アズールレーン Part125</li>
        <li>神田川ジェットガールズ5</li>
        <li>ルパン三世 ゴールド</li>

      <article id="スレッド">
<section>
<header>
 <span class="no">143</span>

  </div><!-- /grid2 -->
</div><!-- /grid1 -->


<div id="投稿フォーム">
  <header id="投稿フォーム_ヘッダ">
    <h1 id="投稿フォーム_タイトル"></h1>
    <span id="投稿フォーム_閉じるボタン"></span>
  </header>
  <ul id="投稿フォーム_タブ">
    <li class="選択">書き込み</li>
    <li>ローカルルール</li>
  </ul>
  <form method="POST" action="test/bbs.cgi" id="投稿フォーム_form">
    <div class="subject-line">タイトル<input type="text" name="subject" id="投稿フォーム_タイトル欄"></div>
    <div class="FROM-line">
      名前<input type="text" name="FROM" id="投稿フォーム_名前欄">
      メール<input type="text" name="mail" id="投稿フォーム_メール欄">
      <input type="checkbox" id="投稿フォーム_sage"><label for="投稿フォーム_sage">sage</label>
    </div>
    <textarea id="投稿フォーム_本文欄" name="MESSAGE"></textarea>
    <input type="hidden" name="bbs" id="投稿フォーム_bbs">
    <input type="hidden" name="key" id="投稿フォーム_key">
    <input type="hidden" name="submit" value="書き込む">
    <div class="button-line">
      <input type="submit" id="投稿フォーム_書き込みボタン" value="書き込む">
      <input type="reset" id="投稿フォーム_キャンセルボタン" value="キャンセル">
    </div>
  </form>
</div>

<script src="test/katjusha.js" type="module"></script>

</body>
</html>
